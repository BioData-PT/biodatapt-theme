featuredCard:
  use: '@organisms/cards/featuredCard/featuredCard.twig'
  label: 'Featured Card'
  description: Featured card component description.
  # Featured card pattern fields
  fields:
    title:
      type: 'textfield'
      label: 'Title'
      description: 'Title description.'
      preview: 'Card title'
    description:
      type: 'textfield'
      label: 'Description'
      description: Description.
      preview: 'Description (body).'
    image:
      type: image
      label: Image
      description: Image description.
      preview: 'Card Image'
  # Featured card pattern settings
  settings:
    card_classes:
      type: 'textfield'
      label: 'Featured card classes'
    row_classes:
      type: 'textfield'
      label: 'Row classes'
    left_column_classes:
      type: 'textfield'
      label: 'Left column classes'
    right_column_classes:
      type: 'textfield'
      label: 'Right column classes'
    image_position:
      type: 'select'
      label: 'Image position'
      options:
        image_left: 'Image Left'
        image_right: 'Image Right'
      default_value: 'image_left'
