name: Vartheme BS5
description: "Base theme for Varbase standard websites. Based on Bootstrap 5 framework using SASS, and extending Radix theme."
screenshot: screenshot.png
core_version_requirement: ^8.7.7 || ^9.0
# version: VERSION
engine: twig
type: theme
base theme: radix

regions:
  navbar_branding: Navbar branding
  navbar_left: Navbar left
  navbar_right: Navbar right
  header: Header
  content: Content
  page_bottom: Page bottom
  footer: Footer

libraries:
  - vartheme_bs5/style

libraries-override:
  betterlogin/betterlogin_css: vartheme_bs5/betterlogin
  social_auth/auth-icons: vartheme_bs5/auth-icons

ckeditor_stylesheets:
  - build/css/main.style.css

components:
  namespaces:
    vartheme_bs5: src/components
